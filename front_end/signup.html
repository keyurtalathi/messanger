<!doctype html>
<html ng-app="app">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="messanger.css" />
        <script src="signup.js"></script>
        <script src="toaster.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="toaster.css" rel="stylesheet" />
      </head>
      <style>
       td{
           padding: 10px;
       }
      </style>
      <body ng-controller="SignUpController" style="margin:2%;overflow-y:hidden;overflow-x:hidden">
        <toaster-container toaster-options="{'time-out': 2000}"></toaster-container>

          <div class="container" style="overflow-y:hidden;overflow-x:hidden">
              <div class="row top_div">
                  <header>
                    <h2>GoMessaging</h2>
                  </header>
              </div>
              <div class="row row_div1">
                  <div class="col-md-7">
                        <div class="col-md-8"> 
                            <h3 style="margin-top:13px">SIGN UP</h3>
                            <h1>Fill in the form below to register</h1>
                        </div>
                        <div><i class="fa fa-pencil" style="float:right;margin-top:22px;margin-right:20px;font-size :50px;color:#757575"></i></div>
                  </div>
                  <div class="col-md-5">
                        <div class="col-md-9"> 
                                <h3 style="margin-top:13px">LOGIN</h3>
                                <h1>Enter username and password</h1>
                            </div>
                            <div><i class="fa fa-sign-in" style="float:right;margin-top:22px;margin-right:20px;font-size :50px;color:#757575"></i></div>
                  </div>
              </div>
              <div class="row">
                    <div class="col-md-7" style=" border-right: 1px solid white;">
                            
                            <div class="col-md-12" style="height:500px;border: 2px solid gainsboro;">
                                    <div class="container">
                                
                                            <form>
                                                <div class="form-group">
                                                    <label for="name">Name:</label>
                                                    <input ng-model="name" style="width:30%" type="text" class="form-control"  placeholder="Enter name" >
                                                </div>
                                              <div class="form-group">
                                                <label for="email">Email:</label>
                                                <input ng-model="email" style="width:30%"type="email" class="form-control"  placeholder="Enter email">
                                              </div>
                                              <div class="form-group">
                                                    <label for="Alias">Alias:</label>
                                                    <input ng-model="alias" style="width:30%"type="text"class="form-control"  placeholder="Enter alias">
                                                  </div>
                                                  <div class="form-group">
                                                        <label for="Alias">Contact:</label>
                                                        <input ng-model="contact" style="width:30%"type="number"class="form-control"  placeholder="Enter contact" >
                                                      </div>
                                              <div class="form-group">
                                                <label for="pwd">Password:</label>
                                                <input ng-model="password" style="width:30%" type="password" class="form-control"  placeholder="Enter password">
                                              </div>
                                              <button type="submit" ng-click="sign_up()"class="btn btn-default">Submit</button>
                                            </form>
                                          </div>
                                          
                            </div>
                            
                        </div>
                        <div class="col-md-5" style=" border-right: 1px solid white;">
                                
                                <div class="col-md-12" style="height:500px;border: 2px solid gainsboro;">
                                        <div class="container">
                                
                                                <form>
                                                  <div class="form-group">
                                                    <label for="email">Email:</label>
                                                    <input ng-model="loginemail" style="width:30%"type="email" class="form-control" placeholder="Enter email">
                                                  </div>
                                                  <div class="form-group">
                                                    <label for="pwd">Password:</label>
                                                    <input ng-model="loginpassword" style="width:30%" type="password" class="form-control" placeholder="Enter password">
                                                  </div>
                                                  <div id="alert">
                                                    {{errorMsg}}
                                                  </div>
                                                  <button id="submitlogin" type="submit" ng-click="login()"class="btn btn-default">Submit</button>
                                                </form>
                                              </div>
                                              
                                </div>
                                
                            </div>
                  
                </div>
      </body>
  
</html>
